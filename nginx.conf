server {
    # Listen on port 10000 as required by Render
    listen 10000;
    server_name _;
    root /var/www/public;
    index index.php index.html;

    # The Laravel standard: route all traffic through index.php
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Pass PHP scripts to the PHP-FPM service (from Stage 2)
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        # Connect to the PHP-FPM socket
        fastcgi_pass 127.0.0.1:9000; 
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Security: Deny access to .env files
    location ~ /\.env {
        deny all;
    }
}